<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        // GitHub Pages SPA redirect script
        // Redirects 404 to index.html with the path as a query parameter
        const path = window.location.pathname;
        const query = window.location.search;
        const hash = window.location.hash;
        // Redirect to index with path encoded in query
        window.location.replace(
            window.location.origin + '/?p=' + encodeURIComponent(path + query + hash)
        );
    </script>
</head>

<body>
    <p>Redirecting...</p>
</body>

</html>
