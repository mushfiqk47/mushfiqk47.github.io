<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        // GitHub Pages SPA redirect script
        // Store the target path in sessionStorage and redirect to index
        sessionStorage.redirect = window.location.href;
        window.location.replace(window.location.origin + '/');
    </script>
</head>

<body>
    <p>Redirecting...</p>
</body>

</html>
